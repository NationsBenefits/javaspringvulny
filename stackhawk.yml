app:
  applicationId: ${APP_ID:d5d9982a-e50f-4572-91a4-70294a4387b8}
  env: ${APP_ENV:Development}
  host: ${APP_HOST:https://localhost:9000}
  waitForAppTarget:
    path: /x
    pollDelay: 1000
    waitTimeoutMillis: 300000
  openApiConf:
    path: /openapi
  antiCsrfParam: "_csrf"
  authentication:
    loggedInIndicator: "\\QSign Out\\E"
    loggedOutIndicator: ".*Location:.*/login.*"
    usernamePassword:
      type: JSON
      loginPath: /api/jwt/auth/signin
      usernameField: username
      passwordField: password
      scanUsername: "janesmith"
      scanPassword: "${APP_PASSWORD:password}"
    tokenAuthorization:
      type: HEADER
      value: Authorization
      tokenType: Bearer
    tokenExtraction:
      type: TOKEN_PATH
      value: "token"
    testPath:
      path: /api/jwt/items/search/i
      success: "HTTP.*200.*"
  excludePaths:
    - "/logout"
    
hawk:
  failureThreshold: high

tags:
  - name: _STACKHAWK_GIT_COMMIT_SHA
    value: ${COMMIT_SHA}
  - name: _STACKHAWK_GIT_BRANCH
    value: ${BRANCH_NAME}
